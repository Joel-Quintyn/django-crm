<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Leads Details: {{ lead.first_name }} {{ lead.last_name }}</title>
   <style>
      .lead {
         padding-top: 10px;
         padding-bottom: 10px;
         padding-left: 6px;
         padding-right: 6px;
         margin-top: 10px;
         background-color: #f6f6f6;
         width: 100%;
      }
   </style>
</head>
<body>
   <a href="/leads">Back to leads</a>
   <hr>
   <h1>Leads Details</h1>
      <div class="lead">
         <p>ID: {{ lead.id }}</p>
         <p>Name: {{ lead.first_name }} {{ lead.last_name }}</p>
         <p>Age: {{ lead.age }}</p>
         <p>Agent Assigned: {{ lead.agent}}</p>
         <hr>
         <a href="/leads/{{ lead.id }}/update">Update</a>
         <a href="/leads/{{ lead.id }}/delete">Delete</a>
      </div>
</body>
</html>
